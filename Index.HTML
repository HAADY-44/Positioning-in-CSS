<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning in CSS</title>
    <link rel="stylesheet" href="Style.CSS" />
  </head>
  <body style="background-color: blueviolet">
    <header>
      <h1>Positioning in CSS</h1>
    </header>
    <main>
      <div>
        <p>This div does not have Positioning Property</p>
      </div>
      <div class="Sticky">
        <p>DIV with Stickypositioning Property</p>
      </div>
      <div class="Relative">
        <p>DIV with Relative positioning Property</p>
      </div>
      <div class="Absolute">
        <p>DIV with Absolute positioning Property</p>
      </div>
      <div class="Fixed">
        <p>DIV with Fixed positioning Property</p>
      </div>

    </main>

</html>
